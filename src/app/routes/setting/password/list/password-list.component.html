<div class="demo-button-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. ium" #input />
  </mat-form-field>
  <button mat-raised-button (click)="_openAddPasswordModal()" class="demo-button">Add data</button>
</div>

<table mat-table [dataSource]="_passwordList" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="domain">
    <th mat-header-cell *matHeaderCellDef>domain</th>
    <td mat-cell *matCellDef="let element">{{ element.domain }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="identifierKey">
    <th mat-header-cell *matHeaderCellDef>identifierKey</th>
    <td mat-cell *matCellDef="let element">{{ element.identifierKey }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
