<lib-card
  [headerTitle]="'monitoring' | translator"
  [libLoading]="_isLoading"
  class="lib-card-reset"
>
  <div class="row" libScrollableElement [topOffset]="50">
    <div *ngFor="let error of _allPossibleErrors | keyvalue">
      <lib-error-alert [errorKey]="error.key" [locationDisplay]="error.value"></lib-error-alert>
    </div>
    <div class="col-md-12 no-gutters d-flex flex-column align-items-center w-100 my-5">
      <div class="w-100">
        <textarea
          class="mb-2 w-100"
          dir="ltr"
          style="min-height: 6rem"
          libTextArea
          [disabled]="true"
          [value]="_currentToken"
        ></textarea>
      </div>
      <div class="w-100 d-flex align-items-center">
        <lib-button [color]="_color.Success" [loading]="_postLoading" (click)="refreshToken()">
          {{ 'refreshToken' | translator }}
        </lib-button>
        <lib-button [color]="_color.Success" (click)="copyToClipboard(_currentToken)" class="mx-2">
          {{ 'copyToken' | translator }}
        </lib-button>
      </div>
    </div>
    <div class="col-md-12">
      <app-simple-list
        class="monitoring-list"
        [dataSource]="_row"
        [displayProperty]="'label'"
        [operations]="_operations"
        dir="ltr"
        [headerActionVisibility]="false"
      ></app-simple-list>
    </div>
  </div>
</lib-card>
